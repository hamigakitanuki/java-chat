<body>

        <div class="login_form fx_column_block">
            <h3 class="fs_xl">会員登録</h3>
            <label class="fx_column fs_m mt_50">
                電子メールアドレス
                <input class="el_form_input" type="email" placeholder="メールアドレスを入力">
            </label>
            <label class="fx_column fs_m mt_30">
                パスワード
                <input class="el_form_input" type="password" placeholder="パスワードを入力">
            </label>
            <label class="fx_column fs_m mt_30">
                確認用パスワード
                <input class="el_form_input" type="password" placeholder="確認用パスワードを入力">
            </label>

            <div class="fx_al_center fx_column mt_30 fs_m">
                <button type="submit" class="el_btn_theme mt_30">登録</button>
            </div>
        </div>
    </div>
